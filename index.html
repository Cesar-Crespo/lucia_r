<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 4.5rem;
            color: #d63384;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        p {
            font-size: 2rem;
            color: white;
            font-family: 'Pacifico', cursive;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.5);
        }

        button:hover {
            background-color: #d63384;
            transform: translateY(-3px);
        }

        /* Corazones */
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            animation: float 4s linear forwards;
            z-index: 5;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), -100vh) rotate(405deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Feliz Aniversario<br>mi Princesa</h1>
        <p>Te amo con todo mi corazón ❤️</p>
        <button onclick="createExplosion(event)">¡Click aquí mi amor!</button>
    </div>

    <script>
        function createExplosion(event) {
            const x = event.clientX;
            const y = event.clientY;

            for (let i = 0; i < 40; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                const scale = Math.random() * 1.5 + 0.5;
                heart.style.transform = `scale(${scale}) rotate(45deg)`;

                heart.style.setProperty('--tx', (Math.random() * 300 - 150) + 'px');
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                heart.style.backgroundColor = `hsl(${Math.random() * 30 + 330}, 100%, 65%)`;

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }
    </script>

</body>
</html>
