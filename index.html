<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(circle, #0f0f1f, #000);
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: auto;
      box-shadow: 0 0 60px rgba(255, 182, 193, 0.4);
      border-radius: 12px;
      overflow: hidden;
      z-index: 1;
    }
    video {
      clip-path: inset(55px 0 0 0);
      width: 100%;
      display: block;
      filter: brightness(0.9) contrast(1.1) saturate(1.2);
    }
    #lyrics {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: clamp(1.6rem, 5vw, 3rem);
      color: #fff0f5;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff1493;
      padding: 10px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      pointer-events: none;
      user-select: none;
      z-index: 4;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 6px #ff69b4, 0 0 12px #ff1493; }
      to { text-shadow: 0 0 12px #ffb6c1, 0 0 24px #ff69b4; }
    }
    #start-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffb6c1;
      z-index: 10;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #start-button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }
    .raindrop, .heart, .petal {
      position: fixed;
      z-index: 2;
      pointer-events: none;
    }
    .raindrop {
      width: 2px;
      height: 14px;
      background: rgba(255, 255, 255, 0.3);
      top: -20px;
      animation: fall linear infinite;
    }
    .heart, .petal {
      font-size: 20px;
      top: -30px;
      animation: fallSoft linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }
    @keyframes fallSoft {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .wet-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://i.imgur.com/o4R92mC.png');
      background-size: cover;
      opacity: 0.05;
      pointer-events: none;
      z-index: 3;
      animation: pulseWet 5s infinite ease-in-out;
    }
    @keyframes pulseWet {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.12; }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" loop>
      <source src="img/iglesia.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
    <div id="lyrics"></div>
    <audio id="audio" src="img/rosario.mp3"></audio>
  </div>

  <div class="wet-overlay"></div>

  <script>
    const lyrics = [
      { time: 0, text: "Por un solo beso" },
      { time: 3, text: "Lo que tÃº me pidas" },
      { time: 5, text: "Te lo doy" },
      { time: 7, text: "Nunca pensÃ© sentir" },
      { time: 9, text: "Un amor asÃ­" },
      { time: 11, text: "Tener un amor asÃ­" },
      { time: 14, text: "Que me quiera mÃ¡s y mÃ¡s" },
      { time: 19, text: "Nunca pensÃ© sentir" },
      { time: 22, text: "Un amor igual" },
      { time: 24, text: "Un amor que me diera todo" },
      { time: 27, text: "Lo que tÃº me das" },
      { time: 30, text: "AcarÃ­ciame" },
      { time: 33, text: "Como sabes tÃº" },
      { time: 36, text: "Que me vuelve loca" },
      { time: 40, text: "Cuando tÃº me tocas" },
      { time: 42, text: "CorazÃ³n" },
    ];

    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const lyricsDiv = document.getElementById('lyrics');
    const startButton = document.getElementById('start-button');

    function startPlayback() {
      video.play();
      audio.play();
      startButton.style.display = "none";
      generateRain();
      generateHearts();
      generatePetals();
      playThunder();
    }

    audio.ontimeupdate = () => {
      const currentTime = audio.currentTime;
      let currentLine = "";
      for (let i = 0; i < lyrics.length; i++) {
        if (currentTime >= lyrics[i].time) {
          currentLine = lyrics[i].text;
        } else {
          break;
        }
      }
      lyricsDiv.textContent = currentLine;

      if (currentTime >= 43.5) {
        audio.pause();
        video.pause();
        location.reload();
      }
    };
    audio.onpause = () => video.pause();
    audio.onplay = () => video.play();

    function generateRain() {
      setInterval(() => {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
        drop.style.opacity = Math.random() * 0.4 + 0.2;
        document.body.appendChild(drop);
        setTimeout(() => drop.remove(), 3000);
      }, 30); // + lluvia
    }

    function generateHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 1500);
    }

    function generatePetals() {
      setInterval(() => {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.textContent = "ðŸŒ¸";
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (Math.random() * 6 + 4) + 's';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 10000);
      }, 2000);
    }

    function playThunder() {
      const thunder = new Audio("https://www.soundjay.com/nature/thunder-1.mp3");
      thunder.volume = 0.4;
      setInterval(() => {
        thunder.currentTime = 0;
        thunder.play();
      }, 15000);
    }
  </script>
</body>
</html>
